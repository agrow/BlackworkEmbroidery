<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Blackwork</title>
		<link rel="stylesheet" type="text/css" href="css/bw.css">
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.css">
		<script type="text/javascript" src="js/libs/jquery-1.11.1.js" ></script>
		<script type="text/javascript" src="js/libs/jquery-ui-1.10.4.js" ></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="js/design.js" ></script>
		<script type="text/javascript" src="js/grammar.js" ></script>
		<script type="text/javascript" src="js/grid.js" ></script>
		<script type="text/javascript" src="js/main.js" ></script>
	</head>
	<body>
		<div id="app">
			<div id="control_panel">
				<div>
				<button type="button" id="restartGen"> Restart Generation </button>
				<input type="checkbox" id="noCrosses"> Forbid crossing diagonals
				</div>
				<div>
				<button type="button" id="randExp"> Random Expansion </button>
				<button type="button" id="randExpx5"> x5 </button>
				<button type="button" id="randExpx10"> x10 </button>
				<button type="button" id="randExpx25"> x25 </button>
				<button type="button" id="randExpx50"> x50 </button>
				</div>
				<div>
				<button type="button" id="balaRandExp"> Balanced Random Expansion </button>
				<button type="button" id="balaRandx5"> x5 </button>
				<button type="button" id="balaRandx25"> x25 </button>
				<button type="button" id="mostBalaExp"> Most Balanced Expansion </button>
				<button type="button" id="mostBalax5"> x5 </button>
				<button type="button" id="mostBalax25"> x25 </button>
				</div>
				<div>
				<button type="button" id="minDensityExp"> Minimal Density Expansion </button>
				<button type="button" id="minDensityx5"> x5 </button>
				<button type="button" id="minDensityx25"> x25 </button>
				<button type="button" id="minDensityEndExp"> Minimal Density Endpoint Expansion </button>
				<button type="button" id="minDensityEndx5"> x5 </button>
				<button type="button" id="minDensityEndx25"> x25 </button>
				</div>
				<div>
				<button type="button" id="randPost"> Random Post-Production </button>
				<button type="button" id="makeEdge"> Make Edging </button>
				<button type="button" id="makeFill"> Make Fill </button>
				<button type="button" id="clearPost"> Clear </button>
				</div>
			</div>

			<div id="svg_div">
				<svg id="svg_canvas">
					
				</svg>
			</div>
		</div>

	</body>
</html>
